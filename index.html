<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="//cdn.bootcss.com/jquery/1.12.3/jquery.js"></script>
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="main">

    <div class="container">
        <form action="" class="index-form">
            <div class="style1">
                <input type="text" id="username">
            </div>

            <div class="style2">
                <input type="text" id="money1">
                <span>元</span>
            </div>

            <div class="style3">
                <input type="text" id="money2">
                <span>元</span>
                <div>这里是框下边显示的文字</div>
            </div>

            <div class="style4">

            </div>

        </form>
    </div>
</div>
<script>

    $(function(){
        //验证金额非空
        $('#username').STInputCheckMsg({
            'msg': "充值金额不能为空！",
            'regex':/^(?=.*\S+)((?!必填).)*$/,
            'left':'453',
            'insert':true,
            'firstExist':true
        });

    });

</script>

</body>
</html>
